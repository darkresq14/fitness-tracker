<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        placeholder="Your email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must not be empty</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >Email is invalid</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-hint>Password should be at least 6 characters long</mat-hint>
      <mat-hint align="end">{{ pwInput.value?.length }}/6</mat-hint>
      <mat-error fxLayout="row" fxLayoutAlign="space-between"
        ><span>Password should be at least 6 characters long</span>

        <span>{{ pwInput.value?.length }}/6</span></mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Birthdate</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Your birthdate"
        ngModel
        name="birthdate"
        required
        [max]="maxDate"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" color="primary" required
      >Agree to Terms and Coditions</mat-checkbox
    >
    <button
      [disabled]="f.invalid"
      type="submit"
      mat-raised-button
      color="primary"
    >
      Submit
    </button>
  </form>
</section>
